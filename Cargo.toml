[workspace]
resolver = "2"
members = [
    "cloudemu/crates/control-plane",
    "cloudemu/crates/data-plane",
    "cloudkit/crates/cloudkit_*",
    "frontend",
    "apps/*",
]


[workspace.package]
version = "0.1.0"
edition = "2024"
rust-version = "1.85"
authors = ["SWE Engineering Labs"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/sweengineeringlabs/swe-cloud"

[workspace.dependencies]
# Cloud Modules
cloudkit = { path = "cloudkit/crates/cloudkit_facade" }
cloudkit_spi = { path = "cloudkit/crates/cloudkit_spi" }
cloudkit_api = { path = "cloudkit/crates/cloudkit_api" }
cloudkit_core = { path = "cloudkit/crates/cloudkit_core" }
cloudemu = { path = "cloudemu/crates/control-plane" }
data-plane = { path = "cloudemu/crates/data-plane" }
cloudkit-aws = { path = "cloudkit/crates/cloudkit_aws" }
cloudkit-azure = { path = "cloudkit/crates/cloudkit_azure" }
cloudkit-gcp = { path = "cloudkit/crates/cloudkit_gcp" }
cloudkit-oracle = { path = "cloudkit/crates/cloudkit_oracle" }


# Async
tokio = { version = "1.42", features = ["full"] }
async-trait = "0.1"
futures = "0.3"
tokio-stream = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Representation
bytes = "1.9"
http = "1.4"
base64 = "0.22"
uuid = { version = "1.11", features = ["v4", "serde"] }
chrono = { version = "0.4", features = ["serde"] }

# Web
axum = { version = "0.7", features = ["macros"] }
tower = "0.5"
tower-http = { version = "0.6", features = ["cors", "trace", "fs"] }
reqwest = { version = "0.12", features = ["json", "rustls-tls"] }

# UI
dioxus = { version = "0.6", features = ["web", "router"] }
dioxus-desktop = "0.6"

# Native GUI
iced = { version = "0.13", features = ["tokio"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Testing
mockall = "0.13"
wiremock = "0.6"
tokio-test = "0.4"

# AWS SDK
aws-config = "1.5"
aws-sdk-s3 = "1.65"
aws-sdk-dynamodb = "1.56"
aws-sdk-sqs = "1.51"
aws-sdk-sns = "1.53"
aws-sdk-lambda = "1.60"
aws-sdk-secretsmanager = "1.52"
aws-sdk-cloudwatch = "1.52"
aws-sdk-cloudwatchlogs = "1.52"
aws-sdk-eventbridge = "1.52"
aws-sdk-sfn = "1.54"
aws-sdk-cognitoidentityprovider = "1.54"
aws-sdk-kms = "1.52"

# Azure SDK
azure_core = "0.21"
azure_storage = "0.21"
azure_storage_blobs = "0.21"
azure_identity = "0.21"
azure_security_keyvault = "0.21"

# GCP SDK
google-cloud-storage = "0.22"
google-cloud-pubsub = "0.29"

