[workspace]
resolver = "2"
members = [
    "backend/crates/*",
    "frontend",
    "apps/cloudemu-desktop",
    "apps/cloudemu-web",
    "apps/cloudemu-native",
]

[workspace.package]
version = "0.1.0"
edition = "2024"
license = "MIT OR Apache-2.0"
repository = "https://github.com/sweengineeringlabs/swe-cloud"

[workspace.dependencies]
# Backend
cloudkit = { path = "backend/crates/cloudkit" }
cloudemu = { path = "backend/crates/cloudemu" }

# Async
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# UI
dioxus = { version = "0.6", features = ["web", "router"] }
dioxus-desktop = "0.6"

# Web server
axum = "0.8"
tower-http = { version = "0.6", features = ["cors", "fs"] }

# Native GUI
iced = { version = "0.13", features = ["tokio"] }

# Error handling
thiserror = "2.0"
anyhow = "1.0"

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"
