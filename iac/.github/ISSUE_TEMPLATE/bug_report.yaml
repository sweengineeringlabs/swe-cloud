name: Bug Report
description: Report a bug in the Multi-Cloud IAC framework.
labels: [bug]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug!
  - type: textarea
    id: description
    attributes:
      label: Description
      description: A clear and concise description of the bug.
    validations:
      required: true
  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Provide steps to reproduce the behavior.
      placeholder: |
        1. Open '...'
        2. Run '...'
        3. See error
    validations:
      required: true
  - type: input
    id: environment
    attributes:
      label: Environment
      description: e.g. Terraform v1.5, Go 1.21, AWS Provider v5.0
    validations:
      required: true
