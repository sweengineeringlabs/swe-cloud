[package]
name = "oracle-data-core"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "Oracle Cloud (OCI) Data Plane Core"

[dependencies]
tokio = { workspace = true }
tracing = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
rusqlite = { version = "0.32", features = ["bundled"] }
thiserror = "2.0"
anyhow = "1.0"
chrono = "0.4"
uuid = { version = "1.0", features = ["v4"] }
md5 = "0.7"

[dev-dependencies]
tempfile = "3.3"
