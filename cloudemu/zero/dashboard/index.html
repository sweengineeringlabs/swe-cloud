<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZeroCloud Dashboard | Private Cloud Orchestrator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i data-lucide="Zap"></i>
                ZeroCloud
            </div>
            <div class="header-actions">
                <div class="status-badge">
                    <div class="status-dot"></div>
                    System Online
                </div>
            </div>
        </header>

        <div class="dashboard-grid">
            <!-- Nodes Card -->
            <div class="card nodes-card">
                <div class="card-title">
                    <i data-lucide="Cpu"></i>
                    Compute Nodes
                </div>
                <div id="nodes-list" class="item-list">
                    <div class="loading-skeleton"></div>
                    <div class="loading-skeleton"></div>
                </div>
            </div>

            <!-- Workloads Card -->
            <div class="card workloads-card">
                <div class="card-title">
                    <i data-lucide="Container"></i>
                    Active Workloads
                    <button class="btn btn-primary" style="margin-left: auto;" onclick="createWorkload()">
                        <i data-lucide="Plus"></i> Create
                    </button>
                </div>
                <div id="workloads-list" class="item-list">
                    <div class="loading-skeleton"></div>
                    <div class="loading-skeleton"></div>
                    <div class="loading-skeleton"></div>
                </div>
            </div>

            <!-- Networks Card -->
            <div class="card networks-card">
                <div class="card-title">
                    <i data-lucide="Network"></i>
                    Virtual Networks
                </div>
                <div id="networks-list" class="item-list">
                    <div class="loading-skeleton"></div>
                </div>
            </div>

            <!-- Storage Card -->
            <div class="card storage-card">
                <div class="card-title">
                    <i data-lucide="HardDrive"></i>
                    Storage Volumes
                </div>
                <div id="storage-list" class="item-list">
                    <div class="loading-skeleton"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
