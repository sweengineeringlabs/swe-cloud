[package]
name = "gcp-control-spi"
version = "0.1.0"
edition = "2021"
license = "MIT"
description = "gcp control spi"

[dependencies]
serde_json = "1.0"
chrono = { version = "0.4", features = ["serde"] }
# Self-contained - no external cloudemu dependencies


async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
thiserror = "2.0"
tracing = "0.1"

[dev-dependencies]
tokio = { workspace = true, features = ["rt", "sync", "macros"] }
