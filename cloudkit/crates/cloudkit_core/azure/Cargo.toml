[package]
name = "cloudkit-azure"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
license.workspace = true
authors.workspace = true
repository.workspace = true
description = "Azure provider for CloudKit multi-cloud SDK"
keywords = ["cloud", "azure", "blob", "cosmos", "functions"]
categories = ["api-bindings", "asynchronous"]

[features]
default = ["blob", "cosmos", "keyvault", "monitor", "eventgrid", "identity", "servicebus"]
blob = ["dep:azure_storage", "dep:azure_storage_blobs"]
cosmos = []
servicebus = []
eventgrid = []
keyvault = ["dep:azure_security_keyvault"]
monitor = []
identity = ["dep:azure_identity"]

[dependencies]
# Core CloudKit SPI
cloudkit_spi = { path = "../../cloudkit_spi" }
cloudkit_api = { path = "../../cloudkit_api" }

# Core dependencies
tokio = { workspace = true }
async-trait = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
bytes = { workspace = true }
chrono = { workspace = true }
uuid = { workspace = true }

# Azure SDK
azure_core = { workspace = true }
azure_storage = { workspace = true, optional = true }
azure_storage_blobs = { workspace = true, optional = true }
azure_identity = { workspace = true, optional = true }
azure_security_keyvault = { workspace = true, optional = true }

[dev-dependencies]
tokio-test = { workspace = true }
