# CloudKit Feature Routes
# Cloud infrastructure toolkit routes

feature: cloudkit
base_path: /cloudkit

routes:
  - path: /
    page: cloudkit_landing
    title: CloudKit
    layout: cloudkit
    role_required:
      - developer
      - devops
      - admin

  - path: /resources
    page: cloudkit_resources
    title: Resources
    layout: cloudkit

  - path: /resources/:type
    page: cloudkit_resource_list
    title: "{type | titlecase}"
    layout: cloudkit

  - path: /resources/:type/:id
    page: cloudkit_resource_detail
    title: Resource Details
    layout: cloudkit

  - path: /operations
    page: cloudkit_operations
    title: Operations
    layout: cloudkit

  - path: /operations/:operationId
    page: cloudkit_operation_detail
    title: Operation Details
    layout: cloudkit

  - path: /explorer
    page: cloudkit_explorer
    title: API Explorer
    layout: cloudkit
    context_aware: true
