# CloudKit Feature Routes
# Cloud resource management and API exploration

feature:
  name: "CloudKit"
  icon: "package"
  description: "Cloud resource management toolkit"
  role_required: ["developer", "devops", "admin"]

routes:
  # Overview/Landing
  - path: "/cloudkit"
    page: "cloudkit_overview"
    title: "CloudKit"
    icon: "package"
    nav: "main"

  # Resources
  - path: "/cloudkit_resources"
    page: "cloudkit_resources"
    title: "Resources"
    icon: "database"

  - path: "/cloudkit_resources/:type"
    page: "cloudkit_resource_list"
    title: "{type | titlecase}"

  - path: "/cloudkit_resources/:type/:id"
    page: "cloudkit_resource_detail"
    title: "Resource Details"

  # Operations
  - path: "/cloudkit_operations"
    page: "cloudkit_operations"
    title: "Operations"
    icon: "activity"

  # API Explorer
  - path: "/cloudkit_explorer"
    page: "cloudkit_explorer"
    title: "API Explorer"
    icon: "compass"
    context_aware: true
