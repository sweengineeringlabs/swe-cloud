# IAC Feature Routes
# Infrastructure as Code management routes

feature: iac
base_path: /iac

routes:
  - path: /
    page: iac_landing
    title: Infrastructure
    layout: iac
    role_required:
      - devops
      - admin

  - path: /modules
    page: iac_modules
    title: Modules
    layout: iac

  - path: /modules/:module
    page: iac_module_detail
    title: "{module}"
    layout: iac

  - path: /deploy
    page: iac_deploy
    title: Deploy
    layout: iac
    workflow: deploy-infrastructure

  - path: /deployments
    page: iac_deployments
    title: Deployments
    layout: iac

  - path: /deployments/:id
    page: iac_deployment_detail
    title: "Deployment #{id}"
    layout: iac

  - path: /state
    page: iac_state
    title: State
    layout: iac

  - path: /plans
    page: iac_plans
    title: Plans
    layout: iac

  - path: /plans/:id
    page: iac_plan_detail
    title: "Plan #{id}"
    layout: iac
