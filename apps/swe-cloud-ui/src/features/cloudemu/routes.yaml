# CloudEmu Feature Routes
# Cloud emulation services with multi-provider support

feature:
  name: "CloudEmu"
  icon: "cloud"
  description: "Cloud service emulation for local development"

# Route parameter patterns
params:
  provider: "aws|azure|gcp|zero"
  service: "s3|dynamodb|lambda|sqs|sns|ec2|blobs|keyvault|functions|storage|pubsub|compute|queue"

routes:
  # Overview/Landing
  - path: "/cloudemu"
    page: "cloudemu_overview"
    title: "CloudEmu"
    icon: "cloud"
    nav: "main"

  # Provider routes
  - path: "/cloudemu/:provider"
    page: "cloudemu_provider"
    title: "{provider | uppercase}"
    context:
      set: { provider: ":provider" }

  # Service list
  - path: "/cloudemu/:provider/:service"
    page: "cloudemu_service"
    title: "{service | titlecase}"

  # Create new resource
  - path: "/cloudemu/:provider/:service/new"
    page: "cloudemu_service_new"
    title: "New {service | titlecase}"
    workflow: "create-resource"
    workflow_data:
      resource_type: ":service"

  # Resource detail
  - path: "/cloudemu/:provider/:service/:id"
    page: "cloudemu_service_detail"
    title: "{service | titlecase} Details"

  # Request logs
  - path: "/cloudemu/logs"
    page: "cloudemu_logs"
    title: "Request Logs"
    icon: "terminal"
    context_filter:
      provider: "current"
