# CloudEmu Feature Routes
# Cloud emulation service routes

feature: cloudemu
base_path: /cloudemu

routes:
  - path: /
    page: cloudemu_landing
    title: CloudEmu
    layout: cloudemu

  - path: /logs
    page: cloudemu_logs
    title: Request Logs
    layout: cloudemu
    context_filter:
      provider: current

  - path: /:provider
    page: cloudemu_provider
    title: "{provider | uppercase}"
    layout: cloudemu
    context:
      set:
        provider: ":provider"
    params:
      - name: provider
        pattern: "aws|azure|gcp|zero"

  - path: /:provider/:service
    page: cloudemu_service
    title: "{service | titlecase}"
    layout: cloudemu
    params:
      - name: provider
        pattern: "aws|azure|gcp|zero"
      - name: service
        required: true

  - path: /:provider/:service/new
    page: cloudemu_service_new
    title: "New {service | titlecase}"
    layout: cloudemu
    workflow: create-resource
    workflow_data:
      resource_type: ":service"

  - path: /:provider/:service/:id
    page: cloudemu_service_detail
    title: "{service | titlecase} Details"
    layout: cloudemu

  - path: /:provider/:service/:id/edit
    page: cloudemu_service_edit
    title: "Edit {service | titlecase}"
    layout: cloudemu
