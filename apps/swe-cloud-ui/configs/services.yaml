# services.yaml - Service Configuration Details
# Extended service metadata for CloudEmu
version: 1

# AWS Services
aws:
  s3:
    name: S3
    full_name: Simple Storage Service
    icon: bucket
    color: "#569A31"
    operations:
      - CreateBucket
      - DeleteBucket
      - ListBuckets
      - PutObject
      - GetObject
      - DeleteObject
      - ListObjects
    resource_fields:
      - name: bucket_name
        type: string
        required: true
      - name: region
        type: select
        options: [us-east-1, us-west-2, eu-west-1, ap-southeast-1]
        default: us-east-1
      - name: versioning
        type: boolean
        default: false
      - name: access
        type: select
        options: [private, public-read]
        default: private

  dynamodb:
    name: DynamoDB
    full_name: Amazon DynamoDB
    icon: database
    color: "#4053D6"
    operations:
      - CreateTable
      - DeleteTable
      - ListTables
      - PutItem
      - GetItem
      - DeleteItem
      - Query
      - Scan
    resource_fields:
      - name: table_name
        type: string
        required: true
      - name: partition_key
        type: string
        required: true
      - name: partition_key_type
        type: select
        options: [S, N, B]
        default: S
      - name: billing_mode
        type: select
        options: [PAY_PER_REQUEST, PROVISIONED]
        default: PAY_PER_REQUEST

  lambda:
    name: Lambda
    full_name: AWS Lambda
    icon: function
    color: "#FF9900"
    operations:
      - CreateFunction
      - DeleteFunction
      - ListFunctions
      - Invoke
      - UpdateFunctionCode
      - UpdateFunctionConfiguration
    resource_fields:
      - name: function_name
        type: string
        required: true
      - name: runtime
        type: select
        options: [nodejs18.x, nodejs20.x, python3.11, python3.12, rust]
        default: nodejs18.x
      - name: memory
        type: number
        min: 128
        max: 10240
        default: 128
      - name: timeout
        type: number
        min: 1
        max: 900
        default: 30

  sqs:
    name: SQS
    full_name: Simple Queue Service
    icon: queue
    color: "#FF4F8B"
    operations:
      - CreateQueue
      - DeleteQueue
      - ListQueues
      - SendMessage
      - ReceiveMessage
      - DeleteMessage
    resource_fields:
      - name: queue_name
        type: string
        required: true
      - name: fifo
        type: boolean
        default: false
      - name: visibility_timeout
        type: number
        min: 0
        max: 43200
        default: 30

  sns:
    name: SNS
    full_name: Simple Notification Service
    icon: bell
    color: "#FF4F8B"
    operations:
      - CreateTopic
      - DeleteTopic
      - ListTopics
      - Publish
      - Subscribe
      - Unsubscribe
    resource_fields:
      - name: topic_name
        type: string
        required: true
      - name: display_name
        type: string
        required: false

  ec2:
    name: EC2
    full_name: Elastic Compute Cloud
    icon: server
    color: "#FF9900"
    operations:
      - RunInstances
      - TerminateInstances
      - DescribeInstances
      - StartInstances
      - StopInstances
    resource_fields:
      - name: instance_name
        type: string
        required: true
      - name: instance_type
        type: select
        options: [t2.micro, t2.small, t2.medium, t3.micro, t3.small]
        default: t2.micro
      - name: ami_id
        type: string
        required: true

