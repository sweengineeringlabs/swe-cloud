# yaml-language-server: $schema=../../../../rustscript/schema/theme.schema.json
# SWE Cloud UI Theme Configuration
# Defines color palettes, spacing, and visual styling

# Default theme mode: dark | light | system
default: dark

# Theme definitions
themes:
  dark:
    name: "Dark"
    colors:
      # Background colors
      bg: "#0f172a"              # Slate-900
      bg-secondary: "#1e293b"    # Slate-800
      bg-tertiary: "#334155"     # Slate-700

      # Text colors
      text: "#f1f5f9"            # Slate-100
      text-secondary: "#94a3b8"  # Slate-400
      text-muted: "#64748b"      # Slate-500

      # UI colors
      border: "#334155"          # Slate-700
      accent: "#3b82f6"          # Blue-500

      # Status colors
      success: "#10b981"         # Emerald-500
      warning: "#f59e0b"         # Amber-500
      error: "#ef4444"           # Red-500
      info: "#3b82f6"            # Blue-500

    shadows:
      sm: "0 1px 2px rgba(0, 0, 0, 0.3)"
      md: "0 4px 6px rgba(0, 0, 0, 0.3)"
      lg: "0 10px 15px rgba(0, 0, 0, 0.3)"

  light:
    name: "Light"
    colors:
      # Background colors
      bg: "#ffffff"              # White
      bg-secondary: "#f8fafc"    # Slate-50
      bg-tertiary: "#f1f5f9"     # Slate-100

      # Text colors
      text: "#0f172a"            # Slate-900
      text-secondary: "#475569"  # Slate-600
      text-muted: "#94a3b8"      # Slate-400

      # UI colors
      border: "#e2e8f0"          # Slate-200
      accent: "#2563eb"          # Blue-600

      # Status colors
      success: "#059669"         # Emerald-600
      warning: "#d97706"         # Amber-600
      error: "#dc2626"           # Red-600
      info: "#2563eb"            # Blue-600

    shadows:
      sm: "0 1px 2px rgba(0, 0, 0, 0.05)"
      md: "0 4px 6px rgba(0, 0, 0, 0.07)"
      lg: "0 10px 15px rgba(0, 0, 0, 0.1)"

# Provider brand colors (shared across themes)
providers:
  aws:
    color: "#FF9900"
    icon: "cloud"
    label: "AWS"
  azure:
    color: "#0078D4"
    icon: "diamond"
    label: "Azure"
  gcp:
    color: "#4285F4"
    icon: "circle"
    label: "GCP"
  zerocloud:
    color: "#6B7280"
    icon: "circle-outline"
    label: "ZeroCloud"

# Environment colors (shared across themes)
environments:
  local:
    color: "#10B981"
    icon: "laptop"
    label: "Local"
  dev:
    color: "#3B82F6"
    icon: "wrench"
    label: "Dev"
  staging:
    color: "#F59E0B"
    icon: "theater"
    label: "Staging"
  prod:
    color: "#EF4444"
    icon: "rocket"
    label: "Prod"
    warning: true

# Spacing scale (in pixels)
spacing:
  xs: 4
  sm: 8
  md: 16
  lg: 24
  xl: 32
  2xl: 48

# Border radius scale (in pixels)
radius:
  sm: 4
  md: 8
  lg: 12
  full: 9999

# Transitions
transitions:
  fast: "150ms ease"
  normal: "250ms ease"
  slow: "350ms ease"

# Layout dimensions
layout:
  context-bar-height: 40
  header-height: 56
  status-bar-height: 28
  sidebar-width: 280
  sidebar-collapsed-width: 60

# Typography
typography:
  font-family: "-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif"
  font-family-mono: "'Monaco', 'Menlo', 'Consolas', monospace"
  font-size-base: 14
  line-height: 1.5
