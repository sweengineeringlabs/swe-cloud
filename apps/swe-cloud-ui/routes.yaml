# SWE Cloud UI Root Routes Configuration
# Features own their own routes - this file imports and composes them

base_path: /
auth_redirect: /login
hash_routing: false
default_page: landing

defaults:
  path: /
  providerId: aws
  environmentId: local

# Import feature routes
imports:
  - ./src/features/cloudemu/cloudemu_routes.yaml
  - ./src/features/cloudkit/cloudkit_routes.yaml
  - ./src/features/iac/iac_routes.yaml

# Standalone routes (not owned by features)
routes:
  - path: /
    page: landing
    title: SWE Cloud

  - path: /cloudemu
    page: cloudemu_landing
    title: CloudEmu

  - path: /cloudkit
    page: cloudkit_landing
    title: CloudKit

  - path: /iac
    page: iac_landing
    title: IAC

  - path: /workflow/:workflowId
    page: workflow_runner
    title: Workflow
    layout: workflow
    params:
      - name: workflowId
        required: true

  - path: /settings
    page: settings_index
    title: Settings

  - path: "*"
    page: not_found
    title: Not Found
