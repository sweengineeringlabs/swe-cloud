<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWE Cloud</title>
    <meta name="description" content="Cloud infrastructure management platform - CloudEmu, CloudKit, and Infrastructure as Code">

    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="/favicon.svg">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="/styles/main.css">

    <!-- Preconnect to API endpoints -->
    <link rel="preconnect" href="http://localhost:4566">

    <!-- Theme color for mobile browsers -->
    <meta name="theme-color" content="#0f172a">

    <!-- Open Graph -->
    <meta property="og:title" content="SWE Cloud">
    <meta property="og:description" content="Cloud infrastructure management platform">
    <meta property="og:type" content="website">
</head>
<body>
    <!-- App mount point -->
    <div id="app"></div>

    <!-- Loading indicator (shown before app loads) -->
    <noscript>
        <style>
            .noscript-message {
                display: flex;
                align-items: center;
                justify-content: center;
                min-height: 100vh;
                background: #0f172a;
                color: #f1f5f9;
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
                text-align: center;
                padding: 20px;
            }
        </style>
        <div class="noscript-message">
            <p>JavaScript is required to run SWE Cloud. Please enable JavaScript and reload the page.</p>
        </div>
    </noscript>

    <!-- App bundle -->
    <script type="module" src="/src/main.rsc"></script>
</body>
</html>
