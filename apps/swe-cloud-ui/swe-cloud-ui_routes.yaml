# SWE Cloud UI Root Routes Configuration
# Features own their own routes - this file imports and composes them

base_path: /
auth_redirect: /login
hash_routing: false
default_page: landing

defaults:
  path: /
  providerId: aws
  environmentId: local

# Import feature routes
imports:
  - src/features/cloudemu/cloudemu_routes.yaml
  - src/features/cloudkit/cloudkit_routes.yaml
  - src/features/iac/iac_routes.yaml

# Standalone routes (not owned by features)
routes:
  - path: /
    page: landing
    title: SWE Cloud

  - path: /workflow/:workflowId
    page: workflow-runner
    title: Workflow
    layout: workflow
    params:
      - name: workflowId
        required: true

  - path: /settings
    page: settings-layout
    title: Settings
    auth: true
    role: admin
    routes:
      - path: /
        page: settings-index
        title: Settings
      - path: /providers
        page: settings-providers
        title: Cloud Providers
      - path: /endpoints
        page: settings-endpoints
        title: Endpoints
      - path: /credentials
        page: settings-credentials
        title: Credentials
      - path: /users
        page: settings-users
        title: Users

  - path: /help
    page: help-layout
    title: Help
    routes:
      - path: /
        page: help-overview
        title: Help
      - path: /documentation
        page: help-docs
        title: Documentation
      - path: /about
        page: help-about
        title: About

  - path: "*"
    page: not-found
    title: Not Found
